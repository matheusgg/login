<!doctype html>
<html>
<head>
	<title>User Application</title>
	<link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
	<link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css">
</head>
<body ng-app="ui-app">
<div ng-controller="AppController as controller" class="container">
	<form name="loginForm" novalidate ng-show="!authenticated">
		<div class="col-md-4 col-md-offset-4" style="margin-top:20px;">
			<div ng-show="message != ''" class="alert alert-danger" role="alert">
				<strong>{{message}}</strong>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Username</label>
						<input class="form-control" type="text" ng-model="username" placeholder="test">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Password</label>
						<input class="form-control" type="password" ng-model="password" placeholder="12345">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-primary" ng-click="controller.login()">Login</button>
				</div>
			</div>
		</div>
	</form>

	<form name="homeForm" novalidate ng-show="authenticated">
		<div class="row">
			<div class="col-md-12">
				<h1>Welcome {{username}}</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h3>Your profiles are: {{profiles}}</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary" ng-click="controller.logout()">Logout</button>
			</div>
		</div>
	</form>
</div>
<script src="webjars/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.9/angular.min.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.9/angular-resource.min.js" type="text/javascript"></script>
<script src="webjars/angularjs/1.4.9/angular-route.min.js" type="text/javascript"></script>
<script src="js/ngStorage.min.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</body>
</html>
